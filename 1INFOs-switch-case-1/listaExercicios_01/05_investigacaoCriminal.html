<script>
    /*
    //PROBLEMA: Faça um script que faça 5 perguntas para uma pessoa sobre um crime. As perguntas são:
    - "Telefonou para a vítima?"
    - "Esteve no local do crime?"
    - "Mora perto da vítima?"
    - "Devia para a vítima?"
    - "Já trabalhou com a vítima?"
    O script deve no final emitir uma classificação sobre a participação da pessoa no crime. Se a pessoa responder positivamente a 2 questões ela deve ser classificada como "Suspeita", entre 3 e 4 como "Cúmplice" e 5 como "Assassino". Caso contrário, ele será classificado como "Inocente".
    */

    //ENTRADA
    const telefonou = parseInt(prompt("Telefonou para a vítima?(0-nao|1-sim)"))
    const esteveNoLocal = parseInt(prompt("Esteve no local do crime? (0-nao|1-sim)"))
    const moraPerto = parseInt(prompt("Mora perto da vítima?(0-nao|1-sim)"))
    const devia = parseInt(prompt("Devia para a vítima?(0-nao|1-sim)"))
    const trabalhou = parseInt(prompt("Já trabalhou com a vítima?(0-nao|1-sim)"))
    //PROCESSAMENTO
    const crimePontuação = telefonou + esteveNoLocal + moraPerto + devia + trabalhou
    let resultado

    switch (crimePontuação) {
        case 0:
        case 1:
            resultado = "inocente!"
            break;
        case 2:
            resultado = "suspeita!"
            break;
        case 3:
        case 4:
            resultado = "cúmplice!"
            break;
        case 5:
            resultado = "assassino!"
            break;
    }
    //SAÍDA
    alert(resultado)
</script>
