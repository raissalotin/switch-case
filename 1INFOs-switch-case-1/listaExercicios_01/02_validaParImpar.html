<script>
    /*
    //PROBLEMA: Faça um script que peça um número inteiro e determine se ele é par ou ímpar.
    */

    //ENTRADA
    const numeroEscolhido = parseInt(prompt("informe o numero"));
    let numero;
    let resultado = numero % 2;
    //PROCESSAMENTO
    switch (resultado) {
        case 0:
            numero = "par";
            break;
        default:
           numero = "impar"
           break;
    }

    //SAÍDA
alert (numero)
</script>
