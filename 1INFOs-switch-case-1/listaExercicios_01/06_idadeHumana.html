<meta charset="UTF-8" />
<script>
    // PROBLEMA: Idade Humana
    // É sabido que os caẽs amadurecem mais rapidamente do que os seres humanos (na verdade, alguns seres humanos parecem nunca amadurecer).
    // Calcule a idade do seu cão, baseada nos seguintes fatores:
    // - cães de porte pequeno: fator 5
    // - cães de porte médio: fator 6
    // - cães grandes: fator 7.

    // ENTRADA
    const idade = parseInt(prompt("qual a idade dele"));
    const porte = prompt(" P - pequeno, M - medio ou G - grande");
    let resultado;
    switch (porte) {
        case "P":
            resultado = 5;
            break;
        case "M":
            resultado = 6;
            break;
        case "G":
            resultado = 7;
            break;
        default:
            resultado = 0;
            break;
    }
const idadeFinal = idade * resultado;
    
switch (idadeFinal) {
    case 0 :
        document.write("porte do animal incorreto");
        break;

    default:
        document.write(`a idade final é ${idadeFinal}!`)
        break;
}




// SAÍDA
</script>
